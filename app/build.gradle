apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.smart.qiushi.icecream"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
}
dependencies {
    androidTestImplementation('com.android.support:support-annotations:27.0.2') {
        force = true
    }
    api fileTree(include: ['*.jar'], dir: 'libs')
    api project(':library')
    api 'com.android.support:appcompat-v7:27.0.2'
    api 'com.android.support:recyclerview-v7:27.0.2'
    api 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    api 'cn.bingoogolapple:bga-banner:2.2.4@aar'
    api 'com.android.support:support-v4:27.0.2'
    api 'com.squareup.retrofit2:retrofit:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    api 'com.github.bumptech.glide:glide:4.5.0'
    api 'com.jakewharton:butterknife:7.0.1'
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.1.3'
    //流标签 https://github.com/hongyangAndroid/FlowLayout
    api 'com.zhy:flowlayout-lib:1.0.3'
    api 'com.github.florent37:viewanimator:1.0.5'
}
